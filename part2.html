<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer with EQ</title>
  <style>
    body {
        font-family: sans-serif;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        text-align: center;
        width: 80%;
        max-width: 800px;
    }

    input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        background: #333;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    canvas {
        display: block;
        width: 100%;
        height: 300px;
        background-color: #000;
        border-bottom: 2px solid #00ffcc;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        margin-bottom: 20px;
    }

    audio {
        width: 100%;
        margin-bottom: 20px;
    }

    .eq-controls {
        display: flex;
        justify-content: space-around;
        background: #333;
        padding: 15px;
        border-radius: 10px;
    }

    .slider-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #00ffcc;
    }

    input[type=range] {
        -webkit-appearance: slider-vertical;
        width: 20px;
        height: 100px;
    }
  </style>
</head>
<body>
        <canvas id="visualizer"></canvas>

    <div id="container">
        
        <input type="file" id="fileInput" accept="audio/*" />
        

        <div class="eq-controls">
            <div class="slider-group">
                <label for="low-gain">Low</label>
                <input type="range" id="low-gain" min="-40" max="40" value="0" step="1">
            </div>
            <div class="slider-group">
                <label for="mid-gain">Mid</label>
                <input type="range" id="mid-gain" min="-40" max="40" value="0" step="1">
            </div>
            <div class="slider-group">
                <label for="high-gain">High</label>
                <input type="range" id="high-gain" min="-40" max="40" value="0" step="1">
            </div>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Controls
    const lowSlider = document.getElementById('low-gain');
    const midSlider = document.getElementById('mid-gain');
    const highSlider = document.getElementById('high-gain');

    // Audio Context Variables
    let audioContext;
    let analyser;
    let source;
    let isInitialized = false;
    // EQ Nodes (Declared here so they are accessible globally)
    let lowShelf, midPeaking, highShelf; 

    function fileChange(e){
      const file  = e.target.files[0];
      if(!file){
        console.log("no file selected");
        return;
      };
      const fileURL = URL.createObjectURL(file);
      audioPlayer.src = fileURL;
      audioPlayer.load();
      audioPlayer.play();

      if(!isInitialized){
        initAudioContext();
        isInitialized = true;
      }
    }

    function initAudioContext(){
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // 1. Create Source
      source = audioContext.createMediaElementSource(audioPlayer);

      // 2. Create Filters
      lowShelf = audioContext.createBiquadFilter();
      lowShelf.type = 'lowshelf';
      lowShelf.frequency.value = 250;
      lowShelf.gain.value = lowSlider.value; // Initialize with slider value

      midPeaking = audioContext.createBiquadFilter();
      midPeaking.type = 'peaking';
      midPeaking.frequency.value = 1000;
      midPeaking.Q.value = 1;
      midPeaking.gain.value = midSlider.value; // Initialize with slider value

      highShelf = audioContext.createBiquadFilter();
      highShelf.type = 'highshelf';
      highShelf.frequency.value = 4000;
      highShelf.gain.value = highSlider.value; // Initialize with slider value


      analyser = audioContext.createAnalyser();
      // analyser.fftSize = 256;//Fast Fourier Transform
      analyser.fftSize = 8192;//Fast Fourier Transform

      source.connect(lowShelf);
      lowShelf.connect(midPeaking);
      midPeaking.connect(highShelf);
      highShelf.connect(analyser);
      analyser.connect(audioContext.destination);

      renderFrame();
    }

    function renderFrame(){
      requestAnimationFrame(renderFrame);
      if(!analyser) return;

      const bufferLen = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLen);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width, canvas.height);

      const barW = (canvas.width / bufferLen);
      console.log(barW);
      let barH;
      let x = 0;
      console.log(bufferLen);
      for(let i=0; i<bufferLen; i++){
        barH = dataArray[i]; 

        // Removed the /2 division so bars are taller and easier to see
        const drawHeight = barH; 

        const r = barH + (30 * (i/bufferLen));
        const g = 250 * (i/bufferLen);
        const b = 0 * (i/bufferLen);

        ctx.fillStyle = `rgb(${r},${g},${b})`;
        // Adjusted y position calculation
        ctx.fillRect(x, canvas.height - drawHeight, barW, drawHeight);

        x += barW + 1;
      }
    }

    function resizeCanvas(){
      canvas.width = window.innerWidth * 0.8; // 80% of window width
      canvas.height = canvas.clientHeight;
    }


    lowSlider.addEventListener('input', function() {
        if(lowShelf) lowShelf.gain.value = this.value;
    });
    midSlider.addEventListener('input', function() {
        if(midPeaking) midPeaking.gain.value = this.value;
    });
    highSlider.addEventListener('input', function() {
        if(highShelf) highShelf.gain.value = this.value;
    });

    window.addEventListener('resize', resizeCanvas);
    
    resizeCanvas();
    fileInput.addEventListener("change", fileChange);

</script>
</body>
</html>
